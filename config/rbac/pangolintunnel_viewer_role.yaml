# permissions for end users to view pangolintunnels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pangolin-operator
    app.kubernetes.io/managed-by: kustomize
  name: pangolintunnel-viewer-role
rules:
- apiGroups:
  - tunnel.pangolin.io
  resources:
  - pangolintunnels
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tunnel.pangolin.io
  resources:
  - pangolintunnels/status
  verbs:
  - get
